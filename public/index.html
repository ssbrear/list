<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Header -->
    <header class="container-fluid">
        <div class="row">
            <h1 class="col-12 py-2">
                My List
            </h1>
        </div>
    </header>

    <!-- Card with instructions -->
    <!-- Will expand to fit list inside at bottom-->
    <div class="container">
        <div class="row justify-content-center">
            <!-- Card is the only item on the row and is designated as a col -->
            <div class="col-12 card mt-5">
                <div class="card-body p-3">
                    <!-- Title -->
                    <div class="card-title">
                        Type an entry and click "submit" to add something to the list.
                    </div>
                    <!-- Subtitle -->
                    <div class="card-subtitle text-muted">
                        Click "complete" next to a list item to remove it from the list.
                    </div>
                    <!-- Input text and submission button -->
                    <div class="card-text">
                        <form>
                            <div class="form-group">
                                <input type="text" placeholder="Add a list item" id="input-list">
                                <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
                                <button type="reset" id="clear-btn" class="btn btn-danger">Clear</button>
                            </div>
                        </form>
                    </div>
                    <!-- Card text such that the card is extended when a list item is added -->
                    <div class="card-text">
                        <!-- Empty list at the beginning before any items are added -->
                        <ul id="list-items">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
